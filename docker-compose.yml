version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
    ports:
      - "5173:5173"
    networks:
      - social-network-net

  backend:
    build:
      context: ./backend
    ports:
      - "8080:8080"
    networks:
      - social-network-net

networks:
  social-network-net:
    driver: bridge
