services:
  backend:
    build:
      context: ./backend
    container_name: social-backend
    ports:
      - "8080:3000"
    volumes:
      - backend-data:/app/pkg/db/sqlite
    environment:
      - GOMAXPROCS=1
      - GOMEMLIMIT=128MiB
      - DB_PATH=social_network.db
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.5'
    networks:
      - social-network-net
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    container_name: social-frontend
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://backend:3000
    deploy:
      resources:
        limits:
          memory: 64M
          cpus: '0.25'
    depends_on:
      - backend
    networks:
      - social-network-net
    restart: unless-stopped

networks:
  social-network-net:
    driver: bridge

volumes:
  backend-data:
