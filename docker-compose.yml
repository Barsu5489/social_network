version: '3.8'

services:
  backend:
    build:
      context: ./backend
    container_name: social-backend
    ports:
      - "8080:3000"  # Map host 8080 to container 3000
    environment:
      - GOMAXPROCS=1
      - GOMEMLIMIT=128MiB
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.5'
    networks:
      - social-network-net
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    container_name: social-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    deploy:
      resources:
        limits:
          memory: 64M
          cpus: '0.25'
    depends_on:
      - backend
    networks:
      - social-network-net
    restart: unless-stopped

networks:
  social-network-net:
    driver: bridge
